name: Publish

on:
  push:
    branches:
      - master
    paths:
      - 'app/workers/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    name: Deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout: app/workers

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"
          cache: "npm"

      - name: Install dependencies
        working-directory: app/workers 
        run: npm ci

      - name: Deploy
        working-directory: app/workers
        run: npm run deploy
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}